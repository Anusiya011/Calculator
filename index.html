<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purple Cat Calculator</title>
<style>
  * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    
    /* Background image for the page */
    background-image: url('calcbg.jpg'); 
    background-size: cover;       /* Makes the image fill the screen */
    background-position: center;  /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
}

  /* Calculator Container */
  .calculator {
    width: 400px;
    padding: 30px;
    border-radius: 30px;
    background: #5a2a83;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    position: relative;
  }

 /* Cute purple ears with shadow and gradient */
.ear-left, .ear-right {
    width: 60px;
    height: 60px;
    background: linear-gradient(145deg, #8e44ad, #9b59b6); /* purple gradient */
    position: absolute;
    top: -30px;
    border-radius: 50% 50% 20% 20%; /* roundish bottom for cuteness */
    border: 2px solid #6f33a0; /* outline to make it pop */
    box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* shadow for 3D effect */
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

/* White shine inside ears */
.ear-left::after, .ear-right::after {
    content: '';
    width: 15px;
    height: 10px;
    background: rgba(255, 255, 255, 1); /* pure white dot */
    border-radius: 50%;
    margin-bottom: 8px;
}
.ear-left { left: 30px; transform: rotate(-25deg); }
.ear-right { right: 30px; transform: rotate(25deg); }



 .display {
    height: 80px;
    background: #9b59b6;
    color: #ffffff; /* Display numbers now white */
    font-size: 2.2rem;
    padding: 20px;
    border-radius: 20px;
    text-align: right;
    margin-bottom: 25px;
    box-shadow: inset 0 6px 12px rgba(0,0,0,0.3);
    overflow-x: auto;
}

  /* Buttons Grid */
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
  }

  /* Button Base */
  button {
    height: 70px;
    font-size: 1.4rem;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    transition: transform 0.1s, box-shadow 0.1s;
  }

  button:active {
    transform: scale(0.92);
    box-shadow: 0 3px 6px rgba(0,0,0,0.5), inset 0 -2px 4px rgba(255,255,255,0.2);
  }

  /* Number Buttons - different purple shades */
  .num7 { background: linear-gradient(145deg, #9b59b6, #8e44ad); }
  .num8 { background: linear-gradient(145deg, #8e44ad, #7d3c98); }
  .num9 { background: linear-gradient(145deg, #7d3c98, #6c3483); }
  .num4 { background: linear-gradient(145deg, #a47eb2, #5b2c6f); }
  .num5 { background: linear-gradient(145deg, #5b2c6f, #4a235a); }
  .num6 { background: linear-gradient(145deg, #4a235a, #3d1f4b); }
  .num1 { background: linear-gradient(145deg, #270f2d, #1f0a20); }
  .num2 { background: linear-gradient(145deg, #270f2d, #1f0a20); }
  .num3 { background: linear-gradient(145deg, #270f2d, #1f0a20); }
  .num0 { background: linear-gradient(145deg, #a47eb2, #5b2c6f); }
  .dot  { background: linear-gradient(145deg, #5a0d80, #6f1fa3); }

  /* Operator Buttons */
  .operator { background: linear-gradient(145deg, #ff00ff, #cc00cc); }
  .equal { background: linear-gradient(145deg, #ff66ff, #cc33cc); grid-column: span 2; }
  .clear { background: linear-gradient(145deg, #ff33cc, #cc0099); }

  .zero { grid-column: span 2; }
</style>
</head>

<body>
<div class="calculator">
  <!-- Cat ears -->
  <div class="ear-left"></div>
  <div class="ear-right"></div>

  <!-- Display -->
  <div class="display" id="display">0</div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="clear">C</button>
    <button class="operator">÷</button>
    <button class="operator">×</button>
    <button class="operator">−</button>

    <button class="num7">7</button>
    <button class="num8">8</button>
    <button class="num9">9</button>
    <button class="operator">+</button>

    <button class="num4">4</button>
    <button class="num5">5</button>
    <button class="num6">6</button>
    <button class="dot">.</button>

    <button class="num1">1</button>
    <button class="num2">2</button>
    <button class="num3">3</button>
    <button class="equal">=</button>

    <button class="num0 zero">0</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button");

  let current = "";
  let previous = "";
  let operator = "";

  // Pop sound
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playPop() {
    if(audioCtx.state==="suspended") audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type="square";
    osc.frequency.value=750;
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.1);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime+0.1);
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      playPop();
      const value = btn.textContent;

      // CLEAR
      if(value==="C"){ current=""; previous=""; operator=""; display.textContent="0"; return; }

      // EQUAL
      if(value==="="){
        if(!previous||!current||!operator) return;
        current = calculate(previous,current,operator);
        display.textContent = current;
        previous=""; operator="";
        return;
      }

      // OPERATOR
      if(["+","−","×","÷"].includes(value)){
        if(!current) return;
        operator = value;
        previous = current;
        current = "";
        display.textContent = `${previous} ${operator}`;
        return;
      }

      // NUMBER / DOT
      current += value;
      display.textContent = operator ? `${previous} ${operator} ${current}` : current;
    });
  });

  function calculate(a,b,op){
    a=parseFloat(a); b=parseFloat(b);
    switch(op){
      case "+": return (a+b).toString();
      case "−": return (a-b).toString();
      case "×": return (a*b).toString();
      case "÷": return b===0?"Error":(a/b).toString();
    }
  }
</script>
</body>
</html>
